<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stomatološka ordinacija</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="icon" href="../favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h2>FIRDUS-TIRIĆ</h2>
        </div>
        <nav class="nav-links">
            <a href="../index.html">Početna</a>
            <a href="dailyschedule.html">Dnevni raspored</a>
            <a href="weeklyschedule.html">Sedmični raspored</a>
            <a href="patients.html">Pacijenti</a>
            <a href="billing.html">Plaćanja</a>
        </nav>
    </div>

    <div class="patients-container">
        <div class="button-wrapper">
            <button class="add-appointment">Dodaj novi termin</button>
            <button class="add-patient" onclick="window.location.href='addnewpatient.html'">
                Dodaj novog pacijenta
            </button>
        </div>
        <h3>Pacijenti</h3>
        <div class="search-wrapper">
            <label for="searchBox">Pretraga pacijenta:</label>
            <input type="text" id="searchBox" placeholder="Unesite ime pacijenta...">
            <div id="autocomplete-list" class="autocomplete-items"></div>
        </div>
        <table class="patients-table" id="patientsTable" role="table">
            <thead>
                <tr>
                    <th scope="col">Ime (ime oca) prezime</th>
                    <th scope="col">Godina rođenja</th>
                    <th scope="col">Mjesto rođenja</th>
                    <th scope="col">Adresa stanovanja</th>
                    <th scope="col">Broj telefona</th>
                    <th scope="col">JMBG</th>
                    <th scope="col">Email</th>
                    <th scope="col">Critical</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="pagination">
            <button id="prevPage" onclick="prevPage()">Prethodna</button>
            <span id="pageInfo"></span>
            <button id="nextPage" onclick="nextPage()">Sljedeća</button>
        </div>
    </div>

    <!-- Modal for creating a new appointment -->
    <div id="appointmentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Create New Appointment</h3>
            <form id="appointmentForm">
                <label for="personalName">Patient Name:</label>
                <input type="text" id="personalName" name="personalName" required>
                <div id="autocomplete-list-appointment" class="autocomplete-appointment"></div>

                <label for="appointmentDate">Appointment Date:</label>
                <input type="datetime-local" id="appointmentDate" name="appointmentDate" required>

                <label for="appointmentNote">Appointment Note:</label>
                <textarea id="appointmentNote" name="appointmentNote"></textarea>

                <button type="submit">Save Appointment</button>
            </form>
        </div>
    </div>

    <script src="../js/patient.js"></script>
    <script src="../js/addnewappointment.js"></script>

</body>
    </html>
